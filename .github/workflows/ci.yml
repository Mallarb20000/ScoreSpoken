name: CI - Build & Deploy

on:
  push:
    branches: [main]

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    env:
      IMAGE_TAG: ${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python & Poetry
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Poetry
        run: pip install poetry

      - name: Install dependencies
        run: poetry install

      - name: Run tests
        run: poetry run python manage.py test

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: docker build -t ghcr.io/mallarb20000/score-backend:${{ env.IMAGE_TAG }} .

      - name: Push Docker image
        run: docker push ghcr.io/mallarb20000/score-backend:${{ env.IMAGE_TAG }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::537976614557:role/Github
          aws-region: eu-north-1

      - name: Deploy to Beanstalk (Image URI)
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name Scorespoken-prod-env \
            --region eu-north-1 \
            --option-settings \
              Namespace=aws:elasticbeanstalk:container:docker,OptionName=Image,Value=ghcr.io/mallarb20000/score-backend:${{ env.IMAGE_TAG }}
